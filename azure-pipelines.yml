trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Use Node.js 18'

  - task: Cache@2
    inputs:
      key: 'npm | "$(Agent.OS)" | package-lock.json'
      path: '$(Pipeline.Workspace)/.npm'
      restoreKeys: |
        npm | "$(Agent.OS)"
    displayName: 'Cache npm'

  - script: |
      npm ci --cache "$(Pipeline.Workspace)/.npm" --prefer-offline || npm install
      npm test
    displayName: 'Install Dependencies and Run Tests'
